<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <title>
                {% block title %}{% endblock %}
            </title>
            <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this for responsive design -->
        {% endblock %}
    </head>
    <body>
        <header>
            <div class="navbar">
                <div class="logo-sect">
                    <!-- <img src="{{url_for('static', filename='images/logo.png') }}" alt="logo" class="logo"> -->
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="nav-items" id="navItems">
                    <div class="nav-item">
                        <a href="#home-section" id="home">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="#predict-section" id="predict">Predict Churn</a>
                    </div>
                    <div class="nav-item">
                        <a href="#services-section" id="services">Services</a>
                    </div>
                    <div class="nav-item">
                        <a href="#about-section" id="about">About</a>
                    </div>
                </div>                                      
            </div>
        </header>
        <section class="main-content">
            {% block content %}{% endblock %}
        </section>        
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
        <script>
            // Toggle navigation items on hamburger click
            document.getElementById('hamburger').addEventListener('click', function() {
                document.getElementById('navItems').classList.toggle('show');
            });
        </script>
    </body>
</html>
